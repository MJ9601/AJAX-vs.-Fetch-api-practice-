<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Fetch API</title>
</head>
<body>
    <div style="width: 80%; margin: 20px auto; display: block; justify-content: center;">
        <div style="text-align: center; width: 100%; margin-bottom: 20px;"><h1>AJAX vs. Fetch API</h1>
        </div>
        <div style="display: flex; justify-content:center; width: 100%; margin-bottom: 20px;">
            <button id="getText" class="btn-lg btn-primary mr-5" >Get Text</button>
            <button id="getJSON"  class="btn-lg btn-success mr-5">Get JSON placeholder API</button>
            <button id="getApiGithub"  class="btn-lg btn-warning">Get Github API</button>

        </div>
        <div id="displayBox" style="width:100%; height:inherit"></div>
        <hr>

        <div style="width: 100%; display: block; text-align: center;">
            <button id="addPost" class="btn btn-secondary" style="width: 100%;">Add Post</button>

            <div id="displayAddForm" style="width: 100%; display: block; text-align: center;">

            </div>

        </div>


        <div id="displayMessage" style="width: 100%; display: block; margin-top: 20px;">
        </div>

        <hr>

        <div style="width: 100%; display: block; text-align: center;">
            <button id="updatePost" class="btn btn-secondary" style="width: 100%;">Update Post</button>

            <div id="displayForm" style="width: 100%; display: block; text-align: center;">

            </div>

        </div>

        <hr>

        <div style="width: 100%; display: block; text-align: center;">
            <button id="deletePost" class="btn btn-secondary" style="width: 100%;">Delete Post</button>

            <div id="displayDeleteForm" style="width: 100%; display: block; text-align: center;">

            </div>

        </div>



    </div>
   <script src="static/js/script.js"></script>
</body>
</html>
